{% extends 'main/layout.html' %}

{% block title %}Добавление книги{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление книги</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.library }}
            {{ form.title }}<br>
            {{ form.author }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить книгу</button>
        </form>
    </div>
{% endblock %}
